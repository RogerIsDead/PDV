<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Usuario</title>

<style>
	body{
	font-size: 17px;
	background-image: url(http://localhost:8080/projetoFinal/resources/image/background.jpg);
	}
	#container{
	background-color:white;
    position: absolute;
    top: 12%;
    left: 10%;
    border: 5px solid black;
    }
    
    
    
   #cadastro{
    	margin-left: 55px;
    	width: 715px;
    	height: 650px;
    }
    #produtos{
    	width: 715px;
    }
    
    
     .input{
   		margin-top: 20px;
    	.output{
    	height: 20px;
    	width: 80px;
    	border-radius: 5px;
    	background-color: white;
    	font-size: 20px;
    	}
    	.inputText{
    	width: 400px;
    	height: 30px;
    	border-radius: 5px;
    	margin-right: 40px;
    	margin-left: 45px;
    	font-size: 20px;
    	}
    }
    
     #buttons{
    margin-top: 100px;
    margin-left: 70px;
    }
  
   	.commandLink{
   		font-familiy: Arial, sans-serif;
   		text-decoration: none;
   		color: inherit;
   		font-size:25px;
   		display: flex;
	    align-items: center;
	    justify-content: center;
	    background-color: #b12626de;
	    width:200px;
	    height:40px; 
	    border: 2px solid black;
	    border-radius: 5px;
	    margin-bottom: 30px;
	    margin-right: 30px;
	    	.commandImg{
	    		margin-left: 15px;
	    	}
   			
   	}
   	
   	.commandLink:hover{
    	background: linear-gradient(to borrom, #ffffff 50%, #7d8c81 40%);
    	background-color: #ffffff;
    	
    }
    
    
    .commandB{
    width:200px;
    height:30px;
    font-size:17px;
    margin-bottom: 20px;
    border-radius: 5px;
    margin-right: 200px
    
    }
    .commandB:hover{
    	background: linear-gradient(to borrom, #0a0a0a 50%, #7d8c81 40%);
    	background-color: #0a0a0a;
    	color: white;
    }
    .commandEdit{
    	font-size:17px;
	    width: 75px;
	    height:30px;
	    border-radius: 5px;
    }
     .commandEdit:hover{
    	background: linear-gradient(to borrom, #0a0a0a 50%, #7d8c81 40%);
    	background-color: #0a0a0a;
    	color: white;
    }

    .column1{
    	widht: 200px;
    }
    .barra{
    position: absolute;
    top: 0%;
    left: 0%;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 4fr 4fr 4fr 4fr 4fr 4fr;
    grid-row: red;
    background-color: black;
	    .item2{
	    text-align: center;
	    font-size: 130%;
	    margin-bottom: 7px;
	    margin-top: 12px;
	}
		.botaoBarra{
	    background-color: black;
	    border: 0px;
	    width: 90%;
	    height: 100%;
	    font-size: 20px;
	    border-radius: 10px;  
	}
	
	.botaoBarra:hover{
	    background-color: rgb(46, 44, 44);
	}
	a{
		margin-left: 20px;
	
	}

}
</style>

</h:head>

<h:body>


<div class="barra">
      <a href="http://localhost:8080/projetoFinal/menuAdmin.html"><h:graphicImage value="http://localhost:8080/projetoFinal/resources/image/logo_barra.png" width="45"></h:graphicImage></a>
      <div class="item2"><a href="cardapio.xhtml"><button class="botaoBarra"><font color="#BFD1D9">Cardapio</font></button></a></div>
      <div class="item2"><a href="usuario.xhtml"><button class="botaoBarra"><font color="#BFD1D9">Usuario</font></button></a></div>
      <div class="item2"><a href="venda.xhtml"><button class="botaoBarra"><font color="#BFD1D9">Venda</font></button></a></div>
      <div class="item2"><a href="funcionario.xhtml"><button class="botaoBarra"><font color="#BFD1D9">Funcionario</font></button></a></div>
      <div class="item2"><a href="produtos.xhtml"><button class="botaoBarra"><font color="#BFD1D9">Produtos</font></button></a></div>
      <div class="item2"><a href="cliente.xhtml"><button class="botaoBarra"><font color="#BFD1D9">Clientes</font></button></a></div>   
</div>

<h:form id="formCardapio">
	<div id="container">
			<h:panelGrid columns="2" border="1">		
			<h:panelGroup>
			<h2	style="text-align:center">Cadastrar Usuários</h2>
			<div id="cadastro">
				<h:panelGrid rows="2">
				<h:panelGroup>
					<h:panelGrid columns="2" class="input">
						<h:outputLabel class="output" style="margin-left:10px;margin-right:36px;" value="Tipo Acesso:"/>
						<p:selectOneMenu  style="width: 410px;height: 33px;border-radius: 5px;font-size: 20px;border: 2px solid black;" 
								    	class="tipoDropdown" id="tipoDropdown" value="#{usuarioBean.usuario.tipoAcesso}">
	                                <f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
	                                <f:selectItem itemLabel="FUNCIONARIO" itemValue="FUNCIONARIO" />
	                   </p:selectOneMenu>
					</h:panelGrid>
				<br/>
					<h:panelGrid columns="2" class="input">
						<h:outputLabel class="output" value="Email Acesso:" style="margin-left:10px"/>
						<h:inputText class="inputText" value="#{usuarioBean.usuario.emailAcesso}" style="margin-left: 25px" />
					</h:panelGrid>
					<h:panelGrid columns="2" class="input" style="margin-top: 30px;">
						<h:outputLabel class="output" style=" margin-left:10px;margin-right:36px" value="Funcionarios:"/>
							<p:selectOneMenu style="width: 410px;height: 33px;border-radius: 5px;font-size: 20px;margin-left: -7px;border: 2px solid black;"
							id="funcionarioDropdown" value="#{usuarioBean.usuario.idFuncionario}">
		                                <f:selectItem itemLabel="Selecione um Funcionario" itemValue="" />
		                                <f:selectItems value="#{funcionarioBean.funcionarios}" var="funcionario"
		                                               itemValue="#{funcionario.idFuncionario}"
		                                               itemLabel="#{funcionario.nome}" />
		                   </p:selectOneMenu>       
					</h:panelGrid>
				<br/>
				</h:panelGroup>
				
				<h:panelGroup>
					<div id="buttons">
						<h:panelGrid columns="2">
						<h:panelGroup>
						<div class="conjuntoCommandB" >
							<h:commandLink class="commandLink" action="#{usuarioBean.inserirUsuario}">
								<p class="texto">Inserir</p>
								<h:graphicImage class="commandImg" value="/resources/image/salvar-arquivo.png" width="25" height="25"/>		
							</h:commandLink>
						</div>
						</h:panelGroup>
						<h:panelGroup>
						<div class="conjuntoCommandB" >
							<h:commandLink class="commandLink" action="#{usuarioBean.inserirUsuario}">
								Atualizar
								<h:graphicImage class="commandImg" value="/resources/image/atualizar.png" style="vertical-align: middle;" width="25" height="25" />
							</h:commandLink>
						</div>
						</h:panelGroup>
						<h:panelGroup>
						<div class="conjuntoCommandB" >
							<h:commandLink class="commandLink" action="#{usuarioBean.removerUsuario}">
								<p class="texto">Remover</p>
								<h:graphicImage class="commandImg" value="/resources/image/trashblack.png" width="25" height="25"/>		
							</h:commandLink>
						</div>
						</h:panelGroup>
						<h:panelGroup>
						<div class="conjuntoCommandB" >
							<h:commandLink class="commandLink" action="#{usuarioBean.limparUsuario}">
								Limpar
								<h:graphicImage class="commandImg" value="/resources/image/limpar.png" style="vertical-align: middle;" width="25" height="25" />
							</h:commandLink>
						</div>
						</h:panelGroup>
						</h:panelGrid>
					</div>
				</h:panelGroup>
				
				</h:panelGrid>
				</div>
				</h:panelGroup>
					<h:panelGroup>
					<div id="produtos">
					<h:messages/>
						<p:dataTable frozenColumns="2" scrollable="true" scrollHeight="500" value="#{usuarioBean.usuarios}" var="usuario" border="5">
							<f:facet name="header">
								<h3>Usuários Cadastrados</h3>
								</f:facet>
							<p:column width="50">
								<f:facet name="header">
								ID Usuario
								</f:facet>
								<h:outputText value="#{usuario.idUsuario}"/>
							</p:column>
							<p:column width="100">
								<f:facet name="header">
								Nome
								</f:facet>
								<h:outputText value="#{usuarioBean.getNomeFuncionario(usuario.idFuncionario)}"/>
							</p:column>
							<p:column width="150">
								<f:facet name="header">
								EMAIL DE ACESSO
								</f:facet>
								<h:outputText value="#{usuario.emailAcesso}"/>
							</p:column>
							<p:column width="100">
								<f:facet name="header">
								TIPO DE ACESSO
								</f:facet>
								<h:outputText value="#{usuario.tipoAcesso}"/>
							</p:column>
							<p:column>
									<h:commandButton class="commandEdit" value="Editar" >
										<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"/>
									</h:commandButton>
							</p:column>	
						</p:dataTable>	
						</div>		
					</h:panelGroup>	
				</h:panelGrid>		
			</div>
</h:form>	
</h:body>
</html>
